<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rely's Battleship</title>
</head>
<body>
  <div class="container">
    <header>
      Rely's Battleship Game
    </header>

    <div class="secondHeader">Place your ships!</div>
    
    <main id="placement">
      <div class="ships" data-orientation="horizontal">
        <div class="shipContainer">
          <div class="shipName">Small Ship</div>
          <div class="ship small" draggable="true" data-length="2"></div>
        </div>
        <div class="shipContainer">
          <div class="shipName">Big Ship</div>
          <div class="ship big" draggable="true" data-length="3"></div>
        </div>
        <div class="shipContainer">
          <div class="shipName">Big Ship</div>
          <div class="ship big" draggable="true" data-length="3"></div>
        </div>
        <div class="shipContainer">
          <div class="shipName">Bigger Ship</div>
          <div class="ship bigger" draggable="true" data-length="4"></div>
        </div>
        <div class="shipContainer">
          <div class="shipName">Biggest Ship</div>
          <div class="ship biggest" draggable="true" data-length="5"></div>
        </div>
      </div>
      <button id="changeOrientation">Change orientation</button>
      <div class="board">

      </div>
    </main>

    <footer>Project idea from The Odin Project made by Relyful</footer>
  </div>
</body>
</html>
